<!DOCTYPE html>
<html lang="ppt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Veículos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<main>
    <div id="col1">
        <img src="/imagens/icone.png" alt="icone de caminhão">
        <h2 class="titulo">Encontre o veículo certo para você!</h2>
        <p>Preencha as informações abaixo</p>
        <form>
            <label>Nome</label><br>
            <input type="text"><br>
            <label>E-mail</label><br>
            <input type="email"><br>
            <label>Selecione o tipo de veículo</label><br>
            <select>
                <option>Básico</option>
                <option>Fámilia</option>
                <option>Luxo</option>
            </select><br>
        </form>
    </div>
    <div id="col2">
        <h1>VOCÊ PODE ALUGAR ESSE VEÍCULO POR R$ <em>99</em> / DIA</h1>
        <P>Válido para todo território nacional</P>
        <img src="/imagens/renault-kwid.png" alt="Renault Kwid">
    </div>
</main>
</body>
</html>
